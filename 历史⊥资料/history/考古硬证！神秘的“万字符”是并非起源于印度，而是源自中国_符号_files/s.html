    /**

     *

     */
    exports.sendEclickLog = function (type, params) {
        var url = 'https://eclick.baidu.com/' + type + '?';
        params = params || {};
        // 添加时间戳

        var item = null;
        var result = [];
        for (item in params) {
            if (params.hasOwnProperty(item)) {
                result.push(item + '=' + encodeURIComponent(params[item]));
            }
        }
        url = url + result.join('&');

        // 发送日志
        var img = document.createElement('img');
        img.onload = img.onerror = function () {};
        img.src = url;
    };

    /**

     *

     * @return {boolean} false

        evt.stopPropagation();
        evt.preventDefault();
        return false;
    };

    // 关闭广告
    exports.closeAd = function () {
        var sdk = this.getMobadsProp('Sdk');
        sdk && sdk.onAdPlayEnd();
    };

    /**
     * 同步获取注入的 jsBridge
     *
     * @param {string} prop    需要获取的属性
     * @return {*} jsBridge 属性
     */
    function getMobadsProp(prop) {
        var p = window.parent;
        var b = window.baidu;
        return (
            (b && b.mobads && b.mobads[prop])
            || (p && p.baidu && p.baidu.mobads && p.baidu.mobads[prop])
        );
    }

    exports.getMobadsProp = getMobadsProp;

    /**
     * 异步获取注入的 jsBridge
     *
     * @param {string} prop    需要获取的属性
     * @param {Function} cb    获取到 jsBridge 后的回调
     */
    exports.getMobadsPropAsync = function (prop, cb) {
        var mobadsProp = getMobadsProp(prop);

        // 如果 mobadsProp 已经存在，直接执行回调
        if (mobadsProp) {
            cb(mobadsProp);
            return;
        }
        // timeout 次数
        var count = 0;

        // 轮询 sdk 是否 ready
        var mobadsPropTimeInterval = setInterval(function () {
            count++;
            if (count > 19) {
                clearInterval(mobadsPropTimeInterval);
                throw new Error('Get ' + prop + ' timeout!');
            }
            mobadsProp = getMobadsProp(prop);
            if (!mobadsProp) {
                return;
            }
            clearInterval(mobadsPropTimeInterval);
            cb(mobadsProp);
        }, 30);
    };

    return exports;

    function clickHandler(evt) {
        var elem = evt.customCurrentTarget;
        // MouseEvent.clientX 与 MouseEvent.clientY 规范草稿正准备将long升级成float, parseInt 一下，增加兼容性
        props.mouseClickClientX = parseInt(evt.clientX, 10);
        props.mouseClickClientY = parseInt(evt.clientY, 10);

        // 再来一次？
        mouseInTimeHandler();

        props.mouseClickCheckNum = 0;

        var isGAdx = false;
        // 如果指定了需要替换的 attribute，那么就用指定的 attribute，如果没有，就用 href
        var originHref = elem.getAttribute(hrefAttr);
        var targetAttr = hrefAttr;
        if (!originHref) {
            targetAttr = 'href';
            originHref = elem.getAttribute(targetAttr);
        }
        var href = originHref;
        var regQ = /(?:\?|&)q=(.*?)(?=\&|$)/i;
        // 针对google adx流量特殊处理
        if (originHref.indexOf('google.com') !== -1) {
            isGAdx = true;
            href = decodeURIComponent(originHref.match(regQ)[1]);
            elem.setAttribute(targetAttr, href);
        }

        var urlParam = /\.php\?(url=)?([0-9a-zA-Z_-]*)\./.exec(href)[2];
        var domNum = +elem.getAttribute('data-tag-index');
        var midNum = props.antiCheatArray[domNum];

        for (var i = 0; i < (props.mouseOverTimes * midNum % 99 + 9); i++) {
            var idx = (props.mousePressTime * i) % urlParam.length;
            props.mouseClickCheckNum += urlParam.charCodeAt(idx);
        }

        if (href.indexOf('&ck') === -1) {
            href = href + '&ck=' + [
                props.mouseClickCheckNum,
                props.mouseOverTimes,
                props.mousePressTime,
                props.mouseClickClientX,
                props.mouseClickClientY,
                props.mouseInClientX,
                props.mouseInClientY,
                props.mouseInTimeSpan
            ].join('.');
            elem.setAttribute(targetAttr, href);
        }

        var elemInnerHTML = elem.innerHTML;
        if (elemInnerHTML.match(/(www\.)|(.*@.*)/i) != null && document.all) {
            elemInnerHTML.match(/\<.*\>/i) == null ? elem.innerHTML = elemInnerHTML
                : elem.innerTEXT = elemInnerHTML;
        }

        if (isGAdx) {
            elem.setAttribute(targetAttr, originHref.replace(regQ, '&q=' + encodeURIComponent(href)));
        }
    }


    /**
     * A 标签事件 END
     */


    /**
     * 绑定 A 标签反作弊所需事件事件
     *
     * @param {Object | Array} domList  DOM 列表， HTMLCollection 或 Array<Element>
     */
    function checkEventBind(domList) {
        var len = domList.length;
        if (!len) {
            return;
        }
        var elem = null;
        for (var i = 0; i < len; i++) {
            elem = domList[i];
            if (elem.getAttribute('data-tag-index') != null) {
                eventBind(elem, 'mousedown', mousePressTimeHandler);
                eventBind(elem, 'mouseup', mousePressTimeHandler);
                eventBind(elem, 'click', clickHandler);
                eventBind(elem, 'mouseover', mouseOverHandler);
            }
        }
    }

    function check(container, antiArr) {
        props.antiCheatArray = antiArr || window.antiArray;
        var linkArr = container.getElementsByTagName('a');

        eventBind(container, 'mouseover', mouseInHandler);
        eventBind(container, 'mouseover', mouseInTimeHandler);

        // 不需要马上绑定则直接返回，后续手动绑定处理
        if (doesNotBindAntiRightNow) {
            return;
        }

        checkEventBind(linkArr);
    }

    // 立即执行
    function init(options) {
        var containerId = options && options.containerId;
        var elem = document.getElementById(containerId || 'container');
        var antiArr = data.antiArr || window.antiArray || window.antiCheatArray;
        if (antiArr && elem) {
            check(elem, antiArr);
        }
    }

    // 导出 check
    return {
        checkEventBind: checkEventBind,
        mousePressTimeHandler: mousePressTimeHandler,
        mouseOverHandler: mouseOverHandler,
        clickHandler: clickHandler,
        init: init
    };
});

        this.init(options);

    exports.prepare = function (options) {};

    exports.init = function (options) {

    exports.getStyle = function () {};

    exports.getMaterial = function () {};

    exports.beforeRender = function () {};

    exports.afterRender = function () {};

        this.beforeRender();
        this.component.render();
        this.afterRender();
    };

    /**

        containerWidth = containerWidth - paddingLeft - paddingRight;

        var ctitle = toolsObj.transformCSSColor(toolsObj.getUserStyle(ctx, 'txt.ctitle', '333'));

        var marginTitleDescription = toolsObj.getUserStyle(ctx, 'marginTitleDescription', 10);
        var marginDescriptionPicture = toolsObj.getUserStyle(ctx, 'marginDescriptionPicture', 10);
        var paddingTitleTop = toolsObj.getUserStyle(ctx, 'paddingTitleTop', 0);
        var titleMarginLeft = pdp === 1 ? marginTitlePicture : 0;
        var titleMarginRight = pdp === 3 ? marginTitlePicture : 0;
        var imgPos = pdp === 1 ? 'left' : 'right';
        var titleHoverColor = '#ea524f';
        var containerHoverColor = '#f0f0f0';
        var imgMarginTop = (containerHeight - screenHeight) / 2;


        var descLines = 2;
        if (containerHeight < 50) {
            descLines = 0;
        }
        else if (containerHeight >= 50 && containerHeight <= 80) {
            descLines = 1;
        }

        var style = {
            // container
            containerWidth: containerWidth,
            containerHeight: containerHeight,
            backgroundColor: backgroundColor,
            containerHoverColor: containerHoverColor,
            paddingTop: paddingTop,
            paddingRight: paddingRight,
            paddingBottom: paddingBottom,
            paddingLeft: paddingLeft,

            // title
            btitle: btitle,
            titleFontSize: titleFontSize,
            fontName: fontName,
            ctitle: ctitle,
            paddingTitleTop: paddingTitleTop,
            marginTitleDescription: marginTitleDescription,
            titleHoverColor: titleHoverColor,
            marginTitlePicture: marginTitlePicture,

            // desc
            cdesc: cdesc,
            descFontSize: descFontSize,
            descLines: descLines,
            descFontName: descFontName,
            descHeight: descFontSize * descLines * 1.3,
            hasDesc: true,
            marginDescriptionPicture: marginDescriptionPicture,

            screenWidth: screenWidth,
            screenHeight: screenHeight,
            imgMarginTop: imgMarginTop,
            imgPos: imgPos,
            // textMarginTop: imgMarginTop,
            textMarginTop: marginTitleDescription - marginTitlePicture > 0
                ? marginTitleDescription - marginTitlePicture : 0,
            textWidth: containerWidth - marginDescriptionPicture - screenWidth,
            titleMarginLeft: titleMarginLeft,
            titleMarginRight: titleMarginRight,
            iconLeft: (pdp === 1 ? screenWidth : 0) + titleMarginLeft + paddingLeft,
            iconBottom: containerHeight - screenHeight - imgMarginTop + paddingBottom
        };
        return style;
    };

    /**
     * @override
     */
    exports.getMaterial = function () {
        var ads = this.datasource;
        var ad = ads[0] || {}; // 需要的广告数据
        var actionTitle = toolsObj.getJsonPropSafe(ad, 'action.0.forword.title', '');
        var actionHref = toolsObj.getJsonPropSafe(ad, 'action.0.clickLink.clickLink', '');
        var textTitle = toolsObj.getJsonPropSafe(ad, 'textMaterial.0.creativeTitle', '');
        var textDesc = toolsObj.getJsonPropSafe(ad, 'textMaterial.0.creativeDesc1', '')
            + toolsObj.getJsonPropSafe(ad, 'textMaterial.0.creativeDesc2', '');
        var imageSrc = toolsObj.getJsonPropSafe(ad, 'imageMaterial.0.file.fileSrc', '');
        return {
            action: {
                actionTitle: actionTitle,
                actionHref: actionHref
            },
            image: {
                imageSrc: imageSrc
            },
            text: {
                textTitle: textTitle,
                textDesc: textDesc
            }
        };
    };

    exports.afterRender = function () {
        var ads = this.datasource;
        var ad = ads[0] || {}; // 需要的广告数据

        var anti = require('js/anticheat');
        anti.init({containerId: this.component.id});

        // 绑定a链接点击事件，并发送日志

            component: component,
            elementId: 'wrapper',
            logArr: toolsObj.getJsonPropSafe(ad, 'action.0.forward.monitorLinks', [])
        });
        LogClick.ready();
    };

    var Controller = require('core/controller');
    var myController = require('eoo/oo').create(Controller, exports);
    return myController;
});
